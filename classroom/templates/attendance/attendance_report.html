<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
</head>
<body>
    <h1>Attendance Report</h1>
    <table>
        <tr>
            <th>Student</th>
            <th>Class</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for record in attendance_records %}
            <tr>
                <td>{{ record.user.nom }} {{ record.user.prenom }}</td>
                <td>{{ record.classSubject.titleClass }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
